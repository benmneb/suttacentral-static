name: Release and Deploy

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      refetch:
        description: 'Skip cache and refetch all data from SuttaCentral APIs'
        required: false
        type: boolean
        default: true
  schedule:
    - cron: '0 0 1 * *' # Monthly on 1st at midnight UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  check-tag:
    name: Check Tag Branch
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    outputs:
      on-main: ${{ steps.check.outputs.on-main }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag is on main branch
        id: check
        run: |
          if git branch -r --contains ${{ github.ref }} | grep -q 'origin/main'; then
            echo "on-main=true" >> $GITHUB_OUTPUT
            echo "âœ“ Tag ${{ github.ref_name }} is on main branch"
          else
            echo "on-main=false" >> $GITHUB_OUTPUT
            echo "âŠ˜ Tag ${{ github.ref_name }} is NOT on main branch - skipping production release"
          fi

  release-draft:
    name: Create Draft Release
    runs-on: ubuntu-latest
    needs: check-tag
    if: needs.check-tag.outputs.on-main == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch tag annotations
        run: git fetch --tags --force

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.3.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Cache Eleventy data
        uses: actions/cache@v4
        with:
          path: .cache
          key: eleventy-cache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            eleventy-cache-

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm run predeploy

      - name: Get current version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Generate datestamp
        id: date
        run: |
          DATE=$(date +%Y%m%d)
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "Datestamp: $DATE"

      - name: Get tag message
        id: tag_message
        run: |
          # Get the tag annotation message (not commit message)
          # git cat-file gets the raw tag object, then we skip headers until blank line
          TAG_MESSAGE=$(git cat-file tag ${{ steps.version.outputs.tag }} | sed '1,/^$/d')
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Version ${{ steps.version.outputs.tag }}"
          fi
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create archive
        id: archive
        run: |
          ARCHIVE_NAME="scx_archive-${{ steps.version.outputs.version }}.tar.gz"
          echo "Creating archive: $ARCHIVE_NAME"
          mkdir -p .dist
          tar -czf .dist/$ARCHIVE_NAME _site
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "archive_path=.dist/$ARCHIVE_NAME" >> $GITHUB_OUTPUT

      - name: Get archive size and file count
        id: size
        run: |
          SIZE=$(du -h .dist/${{ steps.archive.outputs.archive_name }} | cut -f1)
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "Archive size: $SIZE"

          HTML_COUNT=$(find _site -type f -name "*.html" | wc -l | tr -d ' ')
          TOTAL_COUNT=$(find _site -type f | wc -l | tr -d ' ')
          echo "html_count=$HTML_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          echo "HTML files: $HTML_COUNT"
          echo "Total files: $TOTAL_COUNT"

      - name: Deploy to Vercel Preview
        id: vercel_deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          OUTPUT=$(npx vercel deploy --archive=tgz --cwd=_site --token="$VERCEL_TOKEN" 2>&1 | tee /dev/stderr)
          URL=$(echo "$OUTPUT" | grep -o 'https://[^ ]*vercel\.app[^ ]*' | head -1)
          echo "preview_url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: v${{ steps.version.outputs.version }}
          draft: true
          body: |
            ${{ steps.tag_message.outputs.message }}

            ---

            **Preview Deployment:** ${{ steps.vercel_deploy.outputs.preview_url }}

            **Build Info:**
            - Date: ${{ steps.date.outputs.date }}
            - Trigger: Tag push to main
            - Version: ${{ steps.version.outputs.version }}
            - Files: ${{ steps.size.outputs.html_count }} HTML files (${{ steps.size.outputs.total_count }} total)
            - Archive: ${{ steps.archive.outputs.archive_name }} (${{ steps.size.outputs.size }})

            **Next Steps:**
            1. Review the preview deployment above
            2. If satisfied, click "Publish release" to deploy to production
            3. Publishing will automatically:
               - Deploy the exact same build to Vercel production
               - Upload archive to Codeberg releases
          files: .dist/${{ steps.archive.outputs.archive_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

  release-dev:
    name: PR Preview (Dry Run)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.3.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Cache Eleventy data
        uses: actions/cache@v4
        with:
          path: .cache
          key: eleventy-cache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            eleventy-cache-

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm run predeploy

      - name: Create test archive (dry run)
        env:
          CI: true
        run: pnpm run release:dry

      - name: Deploy to Vercel Preview
        id: vercel_preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          OUTPUT=$(npx vercel deploy --archive=tgz --cwd=_site --token="$VERCEL_TOKEN" 2>&1 | tee /dev/stderr)
          URL=$(echo "$OUTPUT" | grep -o 'https://[^ ]*vercel\.app[^ ]*' | head -1)
          echo "preview_url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Preview Deployment\n\nðŸš€ Preview is ready: ${{ steps.vercel_preview.outputs.preview_url }}'
            })

  refetch-content:
    name: Refetch Content
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.3.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Cache Eleventy data
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.refetch != 'true'
        uses: actions/cache@v4
        with:
          path: .cache
          key: eleventy-cache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            eleventy-cache-

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        env:
          REFETCH: ${{ (github.event_name == 'schedule' || github.event.inputs.refetch == 'true') && '1' || '' }}
        run: pnpm run predeploy

      - name: Get current version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Generate datestamp
        id: date
        run: |
          DATE=$(date +%Y%m%d)
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "Datestamp: $DATE"

      - name: Generate timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Timestamp: $TIMESTAMP"

      - name: Create preview tag
        id: preview_tag
        run: |
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event.inputs.refetch }}" = "true" ]; then
            TAG="${{ steps.version.outputs.tag }}-content-refresh-${{ steps.timestamp.outputs.timestamp }}"
          else
            TAG="${{ steps.version.outputs.tag }}-cached-rebuild-${{ steps.timestamp.outputs.timestamp }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Preview tag: $TAG"

      - name: Push preview tag to all remotes
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
          CODEBERG_REPO: ${{ secrets.CODEBERG_REPO }}
          SOURCEHUT_TOKEN: ${{ secrets.SOURCEHUT_TOKEN }}
          SOURCEHUT_REPO: ${{ secrets.SOURCEHUT_REPO }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create the tag
          git tag ${{ steps.preview_tag.outputs.tag }}

          # Push to GitHub (origin)
          git push origin ${{ steps.preview_tag.outputs.tag }}

          # Push to Codeberg (if configured)
          if [ -n "$CODEBERG_TOKEN" ] && [ -n "$CODEBERG_REPO" ]; then
            git push https://oauth2:${CODEBERG_TOKEN}@codeberg.org/${CODEBERG_REPO} ${{ steps.preview_tag.outputs.tag }} || echo "âŠ˜ Codeberg push failed"
          else
            echo "âŠ˜ Codeberg not configured, skipping tag push"
          fi

          # Push to SourceHut (if configured)
          if [ -n "$SOURCEHUT_TOKEN" ] && [ -n "$SOURCEHUT_REPO" ]; then
            git push https://${SOURCEHUT_TOKEN}:${SOURCEHUT_TOKEN}@git.sr.ht/${SOURCEHUT_REPO} ${{ steps.preview_tag.outputs.tag }} || echo "âŠ˜ SourceHut push failed"
          else
            echo "âŠ˜ SourceHut not configured, skipping tag push"
          fi

      - name: Create archive
        id: archive
        env:
          CI: true
        run: |
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event.inputs.refetch }}" = "true" ]; then
            ARCHIVE_NAME="scx_archive-${{ steps.version.outputs.version }}-content-refresh-${{ steps.date.outputs.date }}.tar.gz"
            echo "build_type=Content Refresh" >> $GITHUB_OUTPUT
          else
            ARCHIVE_NAME="scx_archive-${{ steps.version.outputs.version }}-cached-rebuild-${{ steps.date.outputs.date }}.tar.gz"
            echo "build_type=Cached Rebuild" >> $GITHUB_OUTPUT
          fi
          echo "Creating archive: $ARCHIVE_NAME"
          mkdir -p .dist
          tar -czf .dist/$ARCHIVE_NAME _site
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "archive_path=.dist/$ARCHIVE_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Vercel Preview
        id: vercel_deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          OUTPUT=$(npx vercel deploy --archive=tgz --cwd=_site --token="$VERCEL_TOKEN" 2>&1 | tee /dev/stderr)
          URL=$(echo "$OUTPUT" | grep -o 'https://[^ ]*vercel\.app[^ ]*' | head -1)
          echo "preview_url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"

      - name: Get archive size and file count
        id: size
        run: |
          SIZE=$(du -h .dist/${{ steps.archive.outputs.archive_name }} | cut -f1)
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "Archive size: $SIZE"

          HTML_COUNT=$(find _site -type f -name "*.html" | wc -l | tr -d ' ')
          TOTAL_COUNT=$(find _site -type f | wc -l | tr -d ' ')
          echo "html_count=$HTML_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          echo "HTML files: $HTML_COUNT"
          echo "Total files: $TOTAL_COUNT"

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.preview_tag.outputs.tag }}
          name: v${{ steps.version.outputs.version }} - ${{ steps.archive.outputs.build_type }} (${{ steps.date.outputs.date }})
          draft: true
          body: |
            # v${{ steps.version.outputs.version }} - ${{ steps.archive.outputs.build_type }} (${{ steps.date.outputs.date }})

            ${{ (github.event_name == 'schedule' || github.event.inputs.refetch == 'true') && 'Fresh content fetched from SuttaCentral API' || 'Built using cached data (faster build, existing content)' }}

            **Preview Deployment:** ${{ steps.vercel_deploy.outputs.preview_url }}

            **Build Info:**
            - Date: ${{ steps.date.outputs.date }}
            - Trigger: ${{ github.event_name == 'schedule' && 'Monthly scheduled refetch' || format('Manual trigger (cache: {0})', github.event.inputs.refetch == 'true' && 'skipped' || 'used') }}
            - Cache Status: ${{ (github.event_name == 'schedule' || github.event.inputs.refetch == 'true') && 'Skipped - Fresh API data' || 'Used - Cached data' }}
            - Version: ${{ steps.version.outputs.version }}
            - Preview Tag: ${{ steps.preview_tag.outputs.tag }}
            - Files: ${{ steps.size.outputs.html_count }} HTML files (${{ steps.size.outputs.total_count }} total)
            - Archive: ${{ steps.archive.outputs.archive_name }} (${{ steps.size.outputs.size }})

            **Next Steps:**
            1. Review the preview deployment above
            2. If satisfied, click "Publish release" to deploy to production
            3. Publishing will automatically:
               - Deploy the exact same build to Vercel production
               - Upload archive to Codeberg releases
               - Clean up the preview tag from all remotes
          files: .dist/${{ steps.archive.outputs.archive_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
